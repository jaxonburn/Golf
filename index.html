<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="action.js" defer></script>
    <title>Golf Application</title>
</head>
<body>
    <div class="container" id="contain">
    <div id="head"></div>
    <div class="main">
        <div id="holecontain">
            <div class="name" id="holename">Holes</div>
        </div>
        <div id="yardcontain">
            <div class="name" id="yardname">Yards</div>
        </div>
        <div id="parcontain">
            <div class="name" id="parname">Par</div>
        </div>
        <div id="hcpcontain">
            <div class="name" id="hcpname">Handicap</div>
        </div>
        <div id="addPlayer">
            <button id="playerbutton" onclick="addPlayer()">Add Player</button>
        </div>
        <div id="player1">
            <div class="name" id="player1name" contenteditable="true" onClick="clearName(1)">Enter Name</div>
        </div>
        <div id="player2">
            <div class="name" id="player2name" contenteditable="true" onClick="clearName(2)">Enter Name</div>
        </div>
        <div id="player3">
            <div class="name" id="player3name" contenteditable="true" onClick="clearName(3)">Enter Name</div>
        </div>
        <div id ="player4">
            <div class="name" id="player4name" contenteditable="true" onClick="clearName(4)">Enter Name</div>
        </div>
        <div class="parcheckcontain">
            <div id="parcheck">
                Nice work!
            </div>
        </div>

    </div>
        <div class="pickcourse">
            <span class="golfname">Welcome to Golf Course Api</span>
            <div class="select">
                <select onchange="selectCourse(this.value)">
                    <option value="">Select a Course</option>
                    <option value="0">Fox Hollow</option>
                    <option value="1">Thanksgiving Point</option>
                    <option value="2">Spanish Oaks</option>
                </select>
            </div>
        
        </div>
    </div>
</body>
</html>
